    <div class="container-fluid">
        <div class="row">
            <!-- Column -->
            <div class="col-lg-4 col-xlg-3 col-md-12">
                <div class="white-box">
                    <div class="alert alert-danger" *ngIf="_error != ''">{{_error}}</div>
                    <form #comments="ngForm" (ngSubmit)="onComment(comments)" class="form-horizontal form-material">
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Comment Here</label>
                            <div class="col-md-12 border-bottom p-0">
                                <textarea rows="5" ngModel name="comment" autofocus="true"
                                class="form-control p-0 border-0"></textarea> </div> 
                        </div>
                        <div class="form-group mb-4">
                            <div class="col-sm-12">
                                <button [disabled]="!comments.valid" class="btn btn-success">Comment</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-8 col-xlg-9 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Comments</th>
                                    <th >Commented By</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let com of mycomments">
                                <tr>
                                    <th scope="row">{{com.comment}}</th>
                                    <th>{{com.commentby.name}}</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
    </div>
