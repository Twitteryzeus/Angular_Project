<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    
    <div class="row">
        <!-- Column -->
        <div class="col-lg-4 col-xlg-3 col-md-12">
            <div class="white-box">
                <h1>Member's Name</h1>
                <ul class="list-group" *ngFor="let m of member">
                    <li class="list-group-item">{{m.name}}</li>
                </ul>
            </div>
        </div>
        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-8 col-xlg-9 col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="valid != ''">{{valid}}</div>
                    <form #submember="ngForm" (ngSubmit)="onAddSubMem(submember)" class="form-horizontal form-material">
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Full Name</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="text" ngModel name="name" placeholder="Johnathan Doe"
                                    class="form-control p-0 border-0" ></div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="example-email" class="col-md-12 p-0">Email</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="email" placeholder="johnathan@admin.com"
                                    class="form-control p-0 border-0" name="email"
                                    id="example-email"  ngModel>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Phone No</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="text" name="phone" ngModel placeholder="123 456 7890"
                                    class="form-control p-0 border-0" >
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-sm-12">Select Role</label>
                            <div class="col-sm-12 border-bottom">
                                <select class="form-control p-0 border-0" ngModel  name="role">
                                    <option *ngFor="let item of roles"
                                     value="{{item.role}}">{{item.role}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Password</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="password" name="password"
                                ngModel class="form-control p-0 border-0" >
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Confirm Password</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="password" name="cpassword"
                                ngModel class="form-control p-0 border-0" >
                                <span class="form-help" *ngIf="submember.value.password !== submember.value.cpassword">Confirm password must match</span>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="col-sm-12">
                                <button [disabled]="!submember.valid" class="btn btn-success">Add Member</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>
</div>
