<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="row">
        <!-- Column -->
        <div class="col-lg-8 col-xlg-9 col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1>Admin Registration Form</h1>
                    <hr>
                    <form #registration="ngForm" (ngSubmit)="onRegistering(registration)"
                        class="form-horizontal form-material">
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Full Name</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="text" ngModel name="name" placeholder="Johnathan Doe"
                                    class="form-control p-0 border-0" required pattern="[a-zA-Z ]{5,}"> </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Phone No</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="text" ngModel name="phone" pattern="[0-9]{10}" placeholder="123 456 7890"
                                    class="form-control p-0 border-0" required>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="example-email" class="col-md-12 p-0">Email</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="email" placeholder="johnathan@admin.com" class="form-control p-0 border-0"
                                    ngModel name="email" id="example-email" required>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Password</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="password" ngModel name="password" class="form-control p-0 border-0"
                                    required>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Confirm Password</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="password" ngModel name="cpassword" class="form-control p-0 border-0"
                                    required>
                                <span class="form-help"
                                    *ngIf="registration.value.password !== registration.value.cpassword">Password and
                                    Confirm Password must be same</span>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="col-sm-12">
                                <button [disabled]="!registration.valid" class="btn btn-success">Regsiter</button>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary col-sm-12"
                    style="margin-left: 15px;"
                    (click)="onToLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
